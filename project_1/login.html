<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
	<link rel="stylesheet" href="login.css">
	<script src="https://kit.fontawesome.com/206c8de01e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
				<i class="fa-solid fa-user"></i>
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">Login</div>
	<form>
			<div class="form-group">
			  	<label class="sr-only"><i class="fa-regular fa-user"></i> Username</label>
					<div class="position-relative has-icon-right">
						<input type="text" class="form-control input-shadow" placeholder="Enter Username">
					</div>
			</div>
			<div class="form-group">
			  	<label class="sr-only"><i class="fa-regular fa-lock"></i> Password</label>
					<div class="position-relative has-icon-right">
						<input type="password" class="form-control input-shadow" placeholder="Enter Password">
					</div>
			</div>
    </form>
	<div id="button">
		<a class="btn btn-success text-center" style="text-decoration: none;" href="dashboard.html">Login</a>
	</div>
</body>
</html>
